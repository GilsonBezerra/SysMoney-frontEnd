<div>
    <form>
        <div class="ui-g">
            <div class="ui-g-12">
                <h1>Nova Pessoa</h1>
                <div class="ui-g-12 ui-fluid">
                    <label for="nome">Nome</label>
                    <input pInputText type="text" id="nome" name="nome">
                </div>

                <div class="ui-g-12 ui-md-9 ui-fluid">
                    <label for="logradouro">Logradouro</label>
                    <input pInputText type="text" id="logradouro" name="logradouro">
                </div>

                <div class="ui-g-3 ui-fluid">
                    <label for="numero">NÃºmero</label>
                    <input pInputText type="text" id="numero" name="numero">
                </div>

                <div class="ui-g-9 ui-md-4 ui-fluid">
                    <label for="complemento">Complemento</label>
                    <input pInputText type="text" id="complemento" name="complemento">
                </div>

                <div class="ui-g-8 ui-md-4 ui-fluid">
                    <label for="bairro">Bairro</label>
                    <input pInputText type="text" id="bairro" name="bairro">
                </div>

                <div class="ui-g-4 ui-md-4 ui-fluid">
                    <label for="cep">CEP</label>
                    <p-inputMask mask="99999-999" id="cep" name="cep"></p-inputMask>
                </div>

                <div class="ui-g-6 ui-md-6 ui-fluid">
                    <label for="cidade">Cidade</label>
                    <input pInputText id="cidade" name="cidade">
                </div>

                <div class="ui-g-6 ui-md-6 ui-fluid">
                    <label for="estado">Estado</label>
                    <p-dropdown [options]="estados" placeholder="Selecione"></p-dropdown>
                    <!-- <p-inputMask mask="aa" id="estado" name="estado"></p-inputMask> -->
                </div>

                <div class="ui-g-12">
                    <button pButton type="submit" label="Salvar" style="margin:5px"></button>
                    <button pButton type="button" label="Novo"></button>
                    <a href="#"> Voltar para a pesquisa</a>
                </div>

            </div>
        </div>

    </form>


</div>
