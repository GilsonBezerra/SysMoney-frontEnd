<div class="ui-g">
    <div class="ui-g-12">

        <p-table [value]="lancamentos" [paginator]="true" [rows]="5" [responsive]="true">
            <ng-template pTemplate="header">
                <tr>

                    <th>Pessoa</th>
                    <th>Descrição</th>
                    <th class="header-valor">Vencimento</th>
                    <th class="header-valor">Pagamento</th>
                    <th class="header-valor">Valor</th>
                    <th class="header-valor"></th>


                </tr>

            </ng-template>
            <ng-template pTemplate="body" let-l>
                <tr>
                    <td>{{l.pessoa.nome}}</td>
                    <td>{{l.descricao}}</td>
                    <td>{{l.dataVencimento}}</td>
                    <td>{{l.dataPagamento}}</td>
                    <td class="col-valor" [ngStyle]="{'color': l.tipo === 'DESPESA' ? 'red': 'blue' }">{{l.valor}}</td>
                    <td class="col-icon">

                        <a pButton icon="pi pi-pencil" style="margin:5px" pTooltip="Editar" tooltipPosition="top"></a>
                        <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>

                    </td>



                </tr>
            </ng-template>
        </p-table>



    </div>

    <div class="ui-g-12">
        <a pButton type="submit" label="Novo Lançamento"></a>
    </div>
</div>
