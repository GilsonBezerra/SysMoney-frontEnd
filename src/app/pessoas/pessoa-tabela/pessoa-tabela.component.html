<div class="ui-g">
    <div class="ui-g-12">

        <p-table [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nome</th>
                    <th class="col-cidade">Cidade</th>
                    <th class="col-estado">Estado</th>
                    <th class="header-valor">Status</th>
                    <th class="header-valor"></th>
                </tr>

            </ng-template>
            <ng-template pTemplate="body" let-pessoa>
                <tr>
                    <td>{{ pessoa.nome }}</td>
                    <td class="col-cidade">{{ pessoa.endereco.cidade }}</td>
                    <td class="col-estado">{{ pessoa.endereco.estado }}</td>
                    <td><a href="#" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'" tooltipPosition="top">{{pessoa.status ? 'Inativo' : 'Ativo'}}</a></td>

                    <td class="col-icon">
                        <a pButton icon="pi pi-pencil" style="margin: 5px" pTooltip="Editar" tooltipPosition="top"></a>
                        <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosiotion="top"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>

    </div>

    <div class="ui-g-12">
        <a pButton type="submit" label="Nova Pessoa"></a>
    </div>

</div>
